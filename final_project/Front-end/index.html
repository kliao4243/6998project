       }

	function getUsername() {

		var abc = window.location.href;
		var query = abc.split('#');
		var vars = query[1].split('&');

		var base64Url = ma[1].split('.')[1];
		var base64 = base64Url.replace('-', '+').replace('_', '/');
		var user = JSON.parse(window.atob(base64))["cognito:username"];
		return user
	}
